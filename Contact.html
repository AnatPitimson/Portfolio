<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS1/Menu.css">
    <link rel="stylesheet" href="../CSS1/ChatBot.css">
    <link rel="stylesheet" href="../CSS1/Contact.css" />
</head>
<body>

    <header>
        <div class="menu">
            <div class="item_in_menu js-home-page-button">Home Page</div>
            <div class="item_in_menu js-about-me-button">About</div>
            <div class="item_in_menu js-trivia-game-button">Trivia Game</div>
            <div class="item_in_menu js-memory-game-button">Memory Game</div>
            <div class="item_in_menu js-flags-game-button">Flags Game</div>
            <div class="item_in_menu js-missions-button">Missions</div>
            <div style="font-weight:bold;" class="item_in_menu js-contact-button">Contact</div>
            <div><img class="logo" src="../Picturs1/titles/name.png" /></div>
        </div>
    </header>

    <main class="container">
        <form action="https://formsubmit.co/anat.pitimson1@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://localhost:60699/HTML1/MessageSentPage.html">

            <h1>Contact</h1>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Please Enter Your Name" required>
            <label>Your Email:</label>
            <input type="email" name="email" placeholder="Please Enter Your Email" required>
            <label>Message:</label>
            <textarea placeholder="Please Enter Your Message" name="message" id="message" rows="10" required></textarea>
            <button type="submit" class="sumbit_button">Submit</button>

        </form>
    </main>

    <button class="start"><img class="img_chat_icon" src="../Picturs1/chaticon.png" /></button>
    <div class="chat_bot">

        <header><h1>ChatBot</h1></header>

        <ul class="chat_box"></ul>

        <div class="chat_input">
            <textarea class="js-input" placeholder="Please choose one of the options"></textarea>
            <button class="js-send-btn">Send</button>
        </div>

    </div>

    <script src="../JS1/Menu.js"></script>
    <script src="../JS1/ChatBot.js"></script>
    <script src="../JS1/Contact.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Missions</title>
    <link rel="stylesheet" href="../CSS1/Menu.css">
    <link rel="stylesheet" href="../CSS1/ChatBot.css">
    <link rel="stylesheet" href="../CSS1/Missions.css"/>
</head>
<body>

    <header>
        <div class="menu">
            <div class="item_in_menu js-home-page-button">Home Page</div>
            <div class="item_in_menu js-about-me-button">About</div>
            <div class="item_in_menu js-trivia-game-button">Trivia Game</div>
            <div class="item_in_menu js-memory-game-button">Memory Game</div>
            <div class="item_in_menu js-flags-game-button">Flags Game</div>
            <div style="font-weight:bold;" class="item_in_menu js-missions-button">Missions</div>
            <div class="item_in_menu js-contact-button">Contact</div>
            <div><img class="logo" src="../Picturs1/titles/name.png" /></div>
        </div>
    </header>

    <div class="title_img">
        <img src="../Picturs1/titles/missions.png" />
        <button class="js-add-task add_task_button">Add task</button>
    </div>


    <div class="todo_input_grid">
        <img class="js-close-img close_img" src="../Picturs1/close.png" />
        <textarea class="js-mission-input mission_input"
                  placeholder="Please Enter Your Mission" rows="10"></textarea>
        <input class="js-date-input date_input" type="date" />
        <button class="js-add-todo-button add_mission_button">add</button>
    </div>

    <div class="js-to-list todo_grid"></div>
    <div class="title_img">
        <img src="../Picturs1/titles/missionsaccomplished.png" />
    </div>
    <div class="js-to-list1 todo_grid"></div>


    <button class="start"><img class="img_chat_icon" src="../Picturs1/chaticon.png" /></button>
    <div class="chat_bot">

        <header><h1>ChatBot</h1></header>

        <ul class="chat_box"></ul>

        <div class="chat_input">
            <textarea class="js-input" placeholder="Please choose one of the options"></textarea>
            <button class="js-send-btn">Send</button>
        </div>

    </div>

    <script src="../JS1/Menu.js"></script>
    <script src="../JS1/ChatBot.js"></script>
    <script src="../JS1/Missions.js"></script>
</body>
</html>

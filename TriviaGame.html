<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="../CSS1/Menu.css">
    <link rel="stylesheet" href="../CSS1/ChatBot.css">
    <link rel="stylesheet" href="../CSS1/TriviaGame.css" />
</head>
<body>

    <header>
        <div class="menu">
            <div class="item_in_menu js-home-page-button">Home Page</div>
            <div class="item_in_menu js-about-me-button">About</div>
            <div style="font-weight:bold;" class="item_in_menu js-trivia-game-button">Trivia Game</div>
            <div class="item_in_menu js-memory-game-button">Memory Game</div>
            <div class="item_in_menu js-flags-game-button">Flags Game</div>
            <div class="item_in_menu js-missions-button">Missions</div>
            <div class="item_in_menu js-contact-button">Contact</div>
            <div><img class="logo" src="../Picturs1/titles/name.png" /></div>
        </div>
    </header>


    <div class="title_img">
        <img src="../Picturs1/titles/trivia.png" />
    </div>
    <div class="container">
        <div class="js-start-container start_container">
            <button class="js-start-button start_button">Start</button>
        </div>

        <div class="js-wrapper wrapper">
            <p class="score js-score">Score:</p>
            <p class="js-question">The text of the question is:</p>
            <div class="answers_container js-answers-container">
                <button class="answer js-answer"></button>
                <button class="answer js-answer"></button>
                <button class="answer js-answer"></button>
                <button class="answer js-answer"></button>
            </div>
            <div class="next_btn_wrapper">
                <button class="next_btn js-next-btn">Next</button>
            </div>
        </div>

        <div class="js-score-container score_container">
            <p class="js-final-score"></p>
        </div>
    </div>

    <button class="start"><img class="img_chat_icon" src="../Picturs1/chaticon.png" /></button>
    <div class="chat_bot">

        <header><h1>ChatBot</h1></header>
        <ul class="chat_box"></ul>

        <div class="chat_input">
            <textarea class="js-input" placeholder="Please choose one of the options"></textarea>
            <button class="js-send-btn">Send</button>
        </div>

    </div>

    <script src="../JS1/Menu.js"></script>
    <script src="../JS1/ChatBot.js"></script>
    <script src="../JS1/TriviaGame.js"></script>

</body>
</html>
